<h2>Bars</h2>
<div>
  <button type="button" class="btn btn-default" [hidden]="addingBar" (click)="addingBar=true">Add Bar</button>
</div>
<div *ngIf="addingBar">
  <bar-form></bar-form>
</div>
<div class="row">
  <ul class="bars">
    <li *ngFor="let bar of bars">
      <div class="col-lg-4">
        <span>{{bar.name}}</span>
        <span>{{bar.stations}}</span>
        <button (click)="goToDetail(bar)">Details</button>
      </div>
    </li>
  </ul>
</div>
