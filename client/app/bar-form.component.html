<div [hidden]="submitted">
    <form *ngIf="active" (ngSubmit)="onSubmit()" #barForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="stations">Stations</label>
        <input type="text" class="form-control" id="stations" [(ngModel)]="model.stations" name="stations">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!barForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newBar()">New Bar</button>
    </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Stations</div>
    <div class="col-xs-9 pull-left">{{ model.stations }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
